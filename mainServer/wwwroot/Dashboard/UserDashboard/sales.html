<script type="text/javascript">
    //INITIALIZE SPARKLINE CHARTS
    //$('.sparkline-1').sparkline();

    var offset_sales = 0;
    var perPageCount_sales = 3;
    var chck = true;
    var editID_global;
    LoadSalesList('Default');




    function LoadSalesList(pool) {
        if (pool == "back_button") {
            offset_sales = (offset_sales - perPageCount_sales - perPageCount_sales);
            if (offset_sales < 0) offset_sales = 0;
        }
        if (pool == "NotDefault") {
            offset_sales = 0;
        }

        $.ajax({
            type: "GET",
            url: "/Sales/GetSalesList?pool=" + pool + "&offset_sales=" + offset_sales + "&perPageCount_sales=" + perPageCount_sales,
            success: function(response) {
                var sales = $("#sales");
                sales.empty();
                var serial_no = 1;

                sales.append(
                    $('<tr>').append(
                        $('<th>').text('Serial No.'),
                        $('<th>').text('Product Id'),
                        $('<th>').text('Product Name'),
                        $('<th>').text('Category'),
                        $('<th>').text('Quantity'),
                        $('<th>').text('Status'),
                        $('<th>').text('Upload Date'),
                        $('<th>').text('Number of orders')
                    )
                );



                $.each(response, function(i, item) {

                    if (item.product_name != "00") {
                        chck = true;
                        $('<tr>').append(
                            $('<td class="mailbox-name">').text(serial_no),
                            $('<td class="mailbox-name">').text(item.product_id),
                            $('<td class="mailbox-name">').text(item.product_name),
                            $('<td class="mailbox-name">').text(item.category),
                            $('<td class="mailbox-name">').text(item.quantity),
                            $('<td class="mailbox-name">').text(item.status),
                            $('<td class="mailbox-name">').text(item.upload_date),
                            $('<td class="mailbox-name">').text(item.number_of_orders),
                            //$('<button type="button" class="btn btn-default btn-sm" onclick="SendDeleteID(hello)"><i class="fa fa-trash-o">'),
                            //$('<a data-id="' + item.host_id_external + '" href="#" class="linkdelete"><i class="fa fa-trash-o">'),
                            //$('<a data-id="Hello890" href="#" class="linkdelete"><i class="fa fa-edit">'),
                            $('<a href="#" onclick="SendDeleteID(\'' + item.host_id_external + '\');"><i class="fa fa-trash-o">'),
                            //$('<td class="mailbox-name">'),
                            $('<a type="button" onclick="SendEditID(\'' + item.host_id_external + '\');" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal-new-pkg"><i class="fa fa-edit">')

                        ).appendTo(sales);
                        serial_no++;
                    } else {
                        chck = false;
                        $('<tr>').append(
                            $('<td class="mailbox-name">'),
                            $('<td class="mailbox-name">'),
                            $('<td class="mailbox-name">').text("No more data Available")


                        ).appendTo(sales);
                    }
                });
            },
            failure: function(response) {
                alert(response);
            }
        });
        if (chck) offset_sales = offset_sales + perPageCount_sales;
    }


    // // for getting id of a delete 
    // $(".linkdelete").click(function(e) {

    //     var x = $(this).data('id');
    //     SendDeleteID(x);
    //     console.log(x);

    // });


    //sending delete id using ajax and json data
    function SendDeleteID(deleteID) {
        console.log("this is SendDeleteID" + deleteID);
        $.ajax({
            url: "/Hosts/HostRowDelete?host_id_external=" + deleteID,
            // data: {
            //     deleteID: deleteID
            // },
            // type: "Post",
            // dataType: "Json",
            success: function(result) {

                console.log("successful");

                eval(result.Script);
                LoadHostList('Default');

            },
            error: function() {
                alert("Error");
            }
        });
    }


    function SendEditID(editID) {
        editID_global = editID;
        $.ajax({
            type: "GET",
            url: "/Hosts/GetHostDataForEdit?host_id_external=" + editID,
            success: function(response) {
                $.each(response, function(i, item) {
                    document.getElementById("host_id_external").value = item.host_id_external;
                    document.getElementById("host_name").value = item.host_name;
                });
            },
            failure: function(response) {
                alert(response);
            }
        });
    }


    function EditRow() {
        var host_id_external = document.getElementById("host_id_external").value;
        var host_name = document.getElementById("host_name").value;
        var category_id = document.getElementById("category_id").value;
        var access_id = document.getElementById("access_id").value;

        console.log(editID_global);


        $.ajax({
            url: "/Hosts/EditHostRow",
            data: {
                host_id_external: host_id_external,
                host_name: host_name,
                category_id: category_id,
                access_id: access_id,
                editID: editID_global
            },
            type: "Post",
            dataType: "Json",
            success: function(result) {
                eval(result.Script);
                LoadHostList('Default');

            },
            error: function() {
                alert("Error");
            }
        });
    }

    function AddNewItem() {
        
        $.ajax({
            url: "/Sales/AddNewItem",
            data: {
                product_name: document.getElementById("product_name").value,
                category: document.getElementById("category").value,
                quantity: document.getElementById("quantity").value
                
            },
            type: "Post",
            dataType: "Json",
            success: function(result) {
                eval(result.Script);
                LoadSalesList('Default');

            },
            error: function() {
                alert("Error");
            }
        });

    }
</script>
